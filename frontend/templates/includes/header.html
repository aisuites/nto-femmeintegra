<!-- HEADER REUTILIZÁVEL -->
<header class="header">
  <div class="header-inner">
    <div class="header-left">
      <div class="brand-logo">F</div>
      <div class="brand-text">
        <div class="name">FEMME Integra</div>
        <div class="tagline">Gestão de requisições & amostras</div>
      </div>
    </div>

    <div class="header-right">
      <span class="header-badge-env">Ambiente interno</span>
      <div class="user-info">
        <div class="user-avatar">{{ user.first_name.0|upper|default:"U" }}</div>
        <div>
          <div style="font-weight:600;">{{ user.get_full_name|default:user.username }}</div>
          <div style="font-size:11px; color:var(--femme-gray);">{{ user.email|default:"Usuário do sistema" }}</div>
        </div>
      </div>
      <a href="{% url 'admin:logout' %}" class="btn-logout" title="Sair do sistema">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </a>
    </div>
  </div>
</header>
