services:
  # PostgreSQL 17 Database
  db:
    image: postgres:17-alpine
    container_name: nto_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-femme_integra}
      POSTGRES_USER: ${POSTGRES_USER:-femme_integra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-femme_integra}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nto_network

  # Redis 7 Cache
  redis:
    image: redis:7-alpine
    container_name: nto_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nto_network

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nto_web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-femme_integra}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-femme_integra}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
    volumes:
      - staticfiles_data:/app/frontend/staticfiles
      - mediafiles_data:/app/frontend/media
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Host: nto-femmeintegra.aisuites.com.br", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nto-femmeintegra.rule=Host(`nto-femmeintegra.aisuites.com.br`)"
      - "traefik.http.routers.nto-femmeintegra.entrypoints=websecure"
      - "traefik.http.routers.nto-femmeintegra.tls.certresolver=letsencrypt"
      - "traefik.http.services.nto-femmeintegra.loadbalancer.server.port=8000"
    networks:
      - nto_network
      - proxy

volumes:
  postgres_data:
  redis_data:
  staticfiles_data:
  mediafiles_data:

networks:
  nto_network:
    driver: bridge
  proxy:
    external: true
